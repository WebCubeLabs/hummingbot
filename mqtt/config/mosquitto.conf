# Mosquitto MQTT Broker Configuration

# Listen on all interfaces
listener 1883
allow_anonymous true

# Websocket support (optional, for dashboard)
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection limits
max_connections -1

